<!DOCTYPE html>
<html>
    <head>
        <title>Learn Jquery</title>
        <style>
                body { font-family: arial;}
                #box {
                    background-color: pink;
                    padding: 10px;
                    border: 1px solid #000;
                }
        </style>
    </head>
    <body>
        <h1>Jquery Mouse Events</h1>

        <div id="box" class="test">
            <h2>Test Box 2</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Qui aut alias, quibusdam eveniet facilis dolorem doloribus magni iusto itaque quaerat sed atque iure velit nemo officiis excepturi vero distinctio! Asperiores.</p>
        </div>
        <script src="Jquery.js"></script>
        <script>
            $(document).ready(function(){
                $('#box').click(function(){
                    $('#box').css('background-color','green');
                })
                $('#box').dblclick(function(){
                    $('#box').css('background-color','blue');
                })
                $('#box').contextmenu(function(){
                    $('#box').css('background-color','orange');
                })
            });
        </script>
    </body>
</html>
